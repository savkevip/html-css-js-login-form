<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center wrapper">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input
        id="email"
          type="text"
          class="form-control"
          placeholder="Email"
          aria-label="Email"
          aria-describedby="basic-addon1"
        />
        <div id="password-validation" class="invalid-feedback">Email is not valid.</div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">#</span>
        <input
        id="password"
          type="password"
          class="form-control"
          placeholder="Password"
          aria-label="Password"
          aria-describedby="basic-addon1"
        />
        <div id="password-validation" class="invalid-feedback">Password is not valid.</div>
      </div>
      <button id="login-button" class="btn btn-primary">Login</button>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
